<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../dist/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <header class="relative h-36 flex flex-col">
    <img src="../images/bg-main-mobile.png" class="z-0 md:w-4/12 md:min-h-screen" alt="Fundo do desktop"> 
    <div class="h-36 bg-no-repeat absolute top-20 md:mt-32 md:top-56 md:left-96 z-20 left-14 w-64 text-white xl:w-96 xl:h-96 p-2"  style="background-image: url('../images/bg-card-front.png'); background-size: 100%;">
      <div class="w-32 h-10" style="background-image: url('../images/card-logo.svg'); background-size: 30%; background-repeat: no-repeat;">
      </div>
      <p>0000 0000 0000 0000</p>
      <div class="flex justify-between mt-10">
        <p class="mr-2 text-xs">Jane Appleseed</p>
        <p class="ml-2 text-xs">00/00</p>
      </div>
     
    </div>
    <div class="h-36 absolute left-28 bg-no-repeat z-10  md:mt-20 flex justify-end items-center w-64 xl:w-96 xl:h-96" style="background-image: url('../images/bg-card-back.png'); background-size: 100%;">
      <p class="mr-7 mb-2">000</p>
    </div>
  </header>
  <main class="mt-32 h-96 md:ml-96">
    <form class="flex flex-col items-center">
      <label for="name">Cardholder Name</label> <input type="text" class="outline h-10 outline-gray-400 rounded-sm mb-2" placedholder="e.g. Jane Appleseed" id="name">
      <label for="number">Card Number</label> <input type="number" class="outline  h-10 outline-gray-400 rounded-sm mb-2" placedholder="e.g. 1234 5678 9123 0000" id="number">
      <div class="flex justify-between w-96">
        <p class="w-44">Exp. Date (MM/YY)</p>
        <p class="w-44">CVC</p>
      </div>
     
      <div class="flex justify-between">
        <div>
          <input type="text" placedholder="MM" class="mb-2 outline h-10 outline-gray-400 w-10 rounded-sm mr-2" id="mm">
          <input type="text" placedholder="YY" class="mb-2 outline h-10 outline-gray-400 w-10 mr-8 rounded-sm" id="yy">
        </div>
        <input type="number" class="mb-2 outline rounded-sm outline-gray-400" placedholder="e.g. 123" id="numbercvc">
      </div>
      <button type="submit" class="bg-black p-2 w-64 h-10 mt-8 rounded-xl mb-8 text-white">Confirm</button>
    </form>
  </main>

</body>
</html>
