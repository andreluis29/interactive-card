<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <header class="relative h-36 md:h-5 flex flex-col">
    <img src="./images/bg-main-mobile.png" class="z-0 h-36 xl:min-h-screen lg:min-h-screen md:min-h-screen md:w-4/12 lg:w-4/12" alt="Fundo do desktop"> 
    <div class="h-36 bg-no-repeat absolute top-20 md:top-64 md:left-32 xl:top-64 xl:left-96 lg:mt-32 lg:top-28 lg:left-44 z-20 left-14 w-64 text-white xl:w-96 xl:h-96 p-2"  style="background-image: url('./images/bg-card-front.png'); background-size: 100%;">
      <div class="w-32 h-10" style="background-image: url('./images/card-logo.svg'); background-size: 30%; background-repeat: no-repeat;">
      </div>
      <p>0000 0000 0000 0000</p>
      <div class="flex justify-between mt-10">
        <p class="mr-2 text-xs">Jane Appleseed</p>
        <p class="ml-2 text-xs">00/00</p>
      </div>
     
    </div>
    <div class="h-36 absolute left-28 bg-no-repeat z-10  xl:top-20 xl:left-72 md:mt-20 flex justify-end items-center w-64 xl:w-96 xl:h-96" style="background-image: url('./images/bg-card-back.png'); background-size: 100%;">
      <p class="mr-7 mb-2">000</p>
    </div>
  </header>
  <main class="mt-32 h-96 md:ml-96">
    <form class="flex flex-col items-center mx-auto">
      <label for="cardName">Cardholder Name</label> <input type="text" class="p-4 placeholder-gray-400 outline h-10 outline-gray-400 rounded-sm mb-2" placeholder="e.g. Jane Appleseed">
      <label for="cardNumber">Card Number</label> <input type="number" class="p-4 outline  h-10 outline-gray-400 rounded-sm mb-2" placeholder="e.g. 1234 5678 9123 0000" id="cardNumber">
      <div class="mt-10">
        <label for="cardDateMM"></label> <input type="text" class="w-16 p-4 placeholder-gray-400 outline h-10 outline-gray-400 rounded-sm mb-2" placeholder="MM" id="cardDateMM">
        <label for="cardDateYY"></label> <input type="text" class="w-16 p-4 placeholder-gray-400 outline h-10 outline-gray-400 rounded-sm mb-2" placeholder="YY" id="cardDateYY">
        <label for="cvc"></label><input type="number" class="p-4 ml-10 w-32 placeholder-gray-400 outline h-10 outline-gray-400 rounded-sm mb-2" placeholder="e.g 495" id="cvc">
      </div>
      <button type="submit" class="bg-purple-950 p-2 w-64 h-10 mt-8 rounded-xl mb-8 text-white">Confirm</button>
    </form>
  </main>

</body>
</html>
