<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="./scripts/jquery-3.7.0.min.js"></script>
  <script src="./scripts/jquery.mask.min.js"></script>
  <script src="./scripts/jquery.validate.min.js"></script>
  <script src="./scripts/messages_pt_BR.min.js"></script>
<body>
  <header class="relative h-36 md:h-5 flex flex-col">
    <img src="./images/bg-main-mobile.png" class="z-0 h-36 xl:min-h-screen lg:min-h-screen md:min-h-screen md:w-4/12 lg:w-4/12" alt="Fundo do desktop"> 
    <div class="h-36 bg-no-repeat absolute top-20 md:top-64 md:left-32 xl:top-64 xl:left-96 lg:mt-32 lg:top-28 lg:left-44 z-20 left-14 w-64 text-white xl:w-96 xl:h-96 p-2"  style="background-image: url('./images/bg-card-front.png'); background-size: 100%;">
      <div class="w-32 h-10" style="background-image: url('./images/card-logo.svg'); background-size: 30%; background-repeat: no-repeat;">
      </div>
      <p id="cardNumberBackground">0000 0000 0000 0000</p>
      <div class="flex justify-between mt-10">
        <p class="mr-2 text-xs" id="cardNameBackground">Jane Appleseed</p>
        <p class="ml-2 text-xs" id="cardValidDate">00/00</p>
      </div> 
    </div>
    <div class="h-36 absolute left-28 bg-no-repeat z-10  xl:top-20 xl:left-72 md:mt-20 flex justify-end items-center w-64 xl:w-96 xl:h-96" style="background-image: url('./images/bg-card-back.png'); background-size: 100%;">
      <p class="mr-7 mb-2" id="cardCvc">000</p>
    </div>
  </header>
  <main class="mt-32 h-96 md:ml-96">
    <form class="flex flex-col items-center mx-auto">
      <label for="cardName">Cardholder Name</label> <input name="name" type="text" class="p-4 placeholder-gray-400 outline h-10 outline-gray-400 rounded-sm mb-2" placeholder="e.g. Jane Appleseed" id="cardName">
      <label for="cardNumber">Card Number</label> <input name="cardNumber" type="text" class="p-4 outline  h-10 outline-gray-400 rounded-sm mb-2" placeholder="e.g. 1234 5678 9123 0000" id="cardNumber">
      <div class="flex w-96 justify-center">
        <div class="flex flex-col">
          <label for="cardDateMM">YY</label>
          <input type="text" name="dateMM" class="w-16 p-4 placeholder-gray-400 outline h-10 outline-gray-400 rounded-sm mb-2" placeholder="MM" id="cardDateMM">
        </div>
        <div class="flex flex-col">
          <label for="cardDateYY">MM</label>
          <input type="text" name="dateYY" class="w-16 p-4 placeholder-gray-400 outline h-10 outline-gray-400 rounded-sm mb-2" placeholder="YY" id="cardDateYY"> 
        </div>
        <div class="flex flex-col ml-10">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" class="w-16 p-4 placeholder-gray-400 outline h-10 outline-gray-400 rounded-sm mb-2" placeholder="e.g 495" id="cvc">
        </div>
      </div>
      <button type="submit" class="bg-purple-950 p-2 w-64 h-10 mt-8 rounded-xl mb-8 text-white">Confirm</button>
    </form>
  </main>
    <!-- Completed state start -->
    <section class="hidden mt-32 text-center flex-col items-center">
      <img src="./images/icon-complete.svg" alt="complete icon">
      <p class="text-purple-800">Thank you!</p>
      <p class="text-purple-800">We've added your card details</p>
      <button type="button" class="bg-purple-950 p-2 w-64 h-10 mt-8 rounded-xl mb-8 text-white">Continue</button>
    </section>
   
  <script src="./scripts/script.js"></script>
</body>
</html>
